<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Inserir Cargo</title>
</h:head>

<h:body>
   
   <h:form id="formcargo">
  
	  <div class="ui-fluid p-formgrid p-grid">
	        <div class="p-field p-col">
		        <h:outputLabel value="Id"/>
		        <p:inputText  value="#{cargoBean.cargo.codCargo}" />
	      </div>
		  <div class="p-field p-col">
		        <h:outputLabel value="Cargo"/>
		        <p:inputText  value="#{cargoBean.cargo.nome}" />
		  </div>

     </div>
     
      <p:commandButton value="Novo" action="#{cargoBean.novo}"  />
	 
      <h:commandButton value="Salvar" action="#{cargoBean.salvar}"  />
      <p:commandButton value="Remover" action="#{cargoBean.remove}" />
   
          <p:dataTable value= "#{cargoBean.cargos}" var="cargo">
            <p:column>
              <h:outputText value= "#{cargo.codCargo}"/>
            </p:column>
           <p:column>
              <h:outputText value= "#{cargo.nome}"/>
            </p:column>
            <p:column>
               <p:commandButton value="Remover" action="#{cargoBean.remove(cargo)}" />
            </p:column>
          </p:dataTable>
     
     
     
      
    </h:form>

</h:body>

</html>
